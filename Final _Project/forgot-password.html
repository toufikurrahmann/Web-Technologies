<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Weave - Forgot Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4B0082; 
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 200px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 2px solid #4B0082;
      border-radius: 8px;
      padding: 20px;
    }
    legend {
      padding: 0 10px;
      color: #4B0082;
      font-weight: bold;
    }
    input {
      width: 92%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #4B0082;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #360061;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <header>
    <img src="swlogo.png" alt="Story Weave Logo">
    <h1>Forgot Password</h1>
  </header>

  <div class="container">
    <form id="forgotPasswordForm" action="StoryW.html">
      <fieldset>
        <legend>Reset Password</legend>
        <input type="email" id="email" placeholder="Enter your email">
        <p class="error" id="emailError"></p>
        <button type="submit">Send Reset Link</button>
      </fieldset>
    </form>
  </div>

  <script>
    document.getElementById("forgotPasswordForm").addEventListener("submit", function(e) {
      e.preventDefault(); 

      let email = document.getElementById("email").value.trim();
      let error = document.getElementById("emailError");

      if (!email) {
        error.textContent = "Email is required!";
        return;
      }
      if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
        error.textContent = "Please enter a valid email address!";
        return;
      }

      error.textContent = "";
      alert("Password reset link sent to " + email);
      this.submit(); 
    });
  </script>
</body>
</html>
