<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Peer Review - Story Weave</title>
<style>
  body {
    font-family: Arial; background:#f4f4f9; margin:0; 
  }
  header {
    background:#4B0082; color:white; padding:15px; text-align:center; 
  }
  header img { 
    height: 120px; 
  }
  .container {
    max-width:700px; margin:30px auto; padding:20px; background:white; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1);
  }
  .review { 
    border-bottom:1px solid #ddd; padding:10px 0; 
  }
  .review h4 {
    color:#4B0082; margin-bottom:5px; 
  }
  textarea {
    width:100%; padding:8px; margin:5px 0; border-radius:4px; border:1px solid #ccc; 
  }
  button {
    background:#4B0082; color:white; border:none; padding:10px; border-radius:4px; cursor:pointer; 
  }
  button:hover {
    background:#360061; 
  }
  .links { 
    text-align:center; margin-top:10px;
  }
  .links a {
    color:#4B0082; text-decoration:none; 
  }
  .error {
    color:red;
    font-size:14px;
    margin-top:5px;
  }
</style>
</head>
<body>
<header>
  <a href="profile.html"><img src="swlogo.png" alt="Story Weave Logo"></a>
  <h1>Peer Review</h1>
</header>

<div class="container">
  <div class="review">
    <h4>Chapter 2 - The Lost Treasure</h4>
    <p>Reviewer: Jahim Uddin</p>
    <textarea placeholder="Write constructive feedback..."></textarea>
    <div class="error"></div>
    <button class="submitBtn">Submit Feedback</button>
  </div>
  <div class="review">
    <h4>Chapter 1 - Mysterious Forest</h4>
    <p>Reviewer: Murtaza</p>
    <textarea placeholder="Write constructive feedback..."></textarea>
    <div class="error"></div>
    <button class="submitBtn">Submit Feedback</button>
  </div>
  <div class="links">
    <a href="profile.html">Back to Profile</a>
  </div>
</div>

<script>
  const buttons = document.querySelectorAll(".submitBtn");

  buttons.forEach((btn, index) => {
    btn.addEventListener("click", function(e) {
      e.preventDefault();

      const textarea = document.querySelectorAll("textarea")[index];
      const errorDiv = document.querySelectorAll(".error")[index];
      const feedback = textarea.value.trim();

 
      errorDiv.textContent = "";
      if (feedback === "") {
        errorDiv.textContent = "Feedback is required!";
      } else if (feedback.length < 10) {
        errorDiv.textContent = "Feedback must be at least 10 characters long.";
      } else {
        alert("Feedback submitted successfully: " + feedback);
        textarea.value = "";
      }
    });
  });
</script>
</body>
</html>
