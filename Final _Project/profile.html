<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Weave - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4B0082; 
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 120px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 2px solid #4B0082;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    legend {
      padding: 0 10px;
      color: #4B0082;
      font-weight: bold;
    }
    input {
      width: 92%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #4B0082;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #360061;
    }
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      color: #4B0082;
      text-decoration: none;
      margin: 0 5px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="profile.html"><img src="swlogo.png" alt="Story Weave Logo"></a>
    <h1>Profile</h1>
  </header>

  <div class="container">
    <!-- Profile Info Form with Validation -->
    <form id="profileForm">
      <fieldset>
        <legend>Profile Information</legend>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" value="Toufikur Rahman">
        <p class="error" id="nameError"></p>

        <label for="email"><b>Email:</b></label>
        <input type="email" id="email" value="toufikurrahman2001@gmail.com">
        <p class="error" id="emailError"></p>

        <button type="submit">Save Changes</button>
        <button type="button" onclick="location.href='change-password.html'">Change Password</button>
      </fieldset>
    </form>

    <!-- Co-Author Features -->
    <fieldset>
      <legend>Co-Author Features</legend>
      <button onclick="location.href='story.html'">Story</button>
      <button onclick="location.href='chapter.html'">Chapter</button>
      <button onclick="location.href='submission.html'">Submission</button>
      <button onclick="location.href='comment.html'">Comment</button>
      <button onclick="location.href='portfolio.html'">Portfolio</button>
      <button onclick="location.href='peer_review.html'">Peer Review</button>
    </fieldset>

    <div class="links">
      <a href="logout.html">Logout</a>
    </div>
  </div>

  <script>
    document.getElementById("profileForm").addEventListener("submit", function(e) {
      e.preventDefault();

      let name = document.getElementById("name").value.trim();
      let email = document.getElementById("email").value.trim();
      let nameError = document.getElementById("nameError");
      let emailError = document.getElementById("emailError");
      let valid = true;

      // Clear old errors
      nameError.textContent = "";
      emailError.textContent = "";

      // Name validation
      if (!name) {
        nameError.textContent = "Name is required!";
        valid = false;
      } else if (name.length < 3 || name.length > 50) {
        nameError.textContent = "Name must be between 3 and 50 characters.";
        valid = false;
      }

      // Email validation
      if (!email) {
        emailError.textContent = "Email is required!";
        valid = false;
      } else if (!/^[^ ]+@[^ ]+\.[a-z]{2,3}$/.test(email)) {
        emailError.textContent = "Please enter a valid email address!";
        valid = false;
      }

      // Submit if valid
      if (valid) {
        alert("Profile updated successfully!");
        this.submit();
      }
    });
  </script>
</body>
</html>
