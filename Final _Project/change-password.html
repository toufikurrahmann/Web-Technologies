<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Weave - Change Password</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4B0082; 
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 200px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 2px solid #4B0082;
      border-radius: 8px;
      padding: 20px;
    }
    legend {
      padding: 0 10px;
      color: #4B0082;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 13px;
      margin-top: -5px;
      margin-bottom: 5px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #4B0082;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #360061;
    }
  </style>
</head>
<body>
  <header>
    <img src="swlogo.png" alt="Story Weave Logo">
    <h1>Change Password</h1>
  </header>

  <div class="container">
    <form id="passwordForm" action="profile.html">
      <fieldset>
        <legend>Change Password</legend>
        <input type="password" id="oldPassword" placeholder="Current Password" required>
        <p class="error" id="oldError"></p>

        <input type="password" id="newPassword" placeholder="New Password" required>
        <p class="error" id="newError"></p>

        <input type="password" id="confirmPassword" placeholder="Confirm New Password" required>
        <p class="error" id="confirmError"></p>

        <button type="submit">Update Password</button>
      </fieldset>
    </form>
  </div>

  <script>
    document.getElementById("passwordForm").addEventListener("submit", function(e){
      e.preventDefault();
      let valid = true;

      // clear errors
      document.querySelectorAll(".error").forEach(el => el.textContent = "");

      const oldPass = document.getElementById("oldPassword").value.trim();
      const newPass = document.getElementById("newPassword").value.trim();
      const confirm = document.getElementById("confirmPassword").value.trim();

      // old password required
      if (oldPass === "") {
        document.getElementById("oldError").textContent = "Current password is required.";
        valid = false;
      }

      // new password length
      if (newPass.length < 6) {
        document.getElementById("newError").textContent = "New password must be at least 6 characters.";
        valid = false;
      }

      // new password must not equal old password
      if (oldPass && newPass && oldPass === newPass) {
        document.getElementById("newError").textContent = "New password cannot be the same as current password.";
        valid = false;
      }

      // confirm password match
      if (newPass !== confirm) {
        document.getElementById("confirmError").textContent = "Passwords do not match.";
        valid = false;
      }

      if (valid) {
        alert("Password changed successfully!");
        this.reset();
        window.location.href = "profile.html"; // redirect back to profile
      }
    });
  </script>
</body>
</html>
