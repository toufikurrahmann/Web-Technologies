<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Write Chapter - Story Weave</title>
<style>
  body { font-family: Arial; background:#f4f4f9; margin:0; }
  header { background:#4B0082; color:white; padding:15px; text-align:center; }
  header img { height: 120px; }
  .container { max-width:600px; margin:30px auto; padding:20px; background:white; border-radius:8px; box-shadow:0 4px 6px rgba(0,0,0,0.1);}
  input, textarea, button { width:100%; padding:10px; margin:8px 0; border-radius:4px; border:1px solid #ccc; }
  button { background:#4B0082; color:white; border:none; cursor:pointer; }
  button:hover { background:#360061; }
  .links { text-align:center; margin-top:10px; }
  .links a { color:#4B0082; text-decoration:none; }
  .error { color:red; font-size:13px; margin-top:-5px; margin-bottom:5px; }
</style>
</head>
<body>
<header>
  <a href="profile.html"><img src="swlogo.png" alt="Story Weave Logo"></a>
  <h1>Write a Chapter</h1>
</header>

<div class="container">
  <form id="chapterForm">
    <input type="text" id="title" placeholder="Story Title" >
    <p class="error" id="titleError"></p>

    <textarea id="content" rows="10" placeholder="Write your chapter here..." ></textarea>
    <p class="error" id="contentError"></p>

    <button type="submit">Submit Chapter</button>
  </form>
  <div class="links">
    <a href="profile.html">Back to Profile</a>
  </div>
</div>

<script>
  document.getElementById("chapterForm").addEventListener("submit", function(e){
    e.preventDefault();
    let valid = true;

 
    document.querySelectorAll(".error").forEach(el => el.textContent = "");

    const title = document.getElementById("title").value.trim();
    const content = document.getElementById("content").value.trim();

    if(title === ""){
      document.getElementById("titleError").textContent = "Title is required.";
      valid = false;
    } else if(title.length > 100){
      document.getElementById("titleError").textContent = "Title cannot exceed 100 characters.";
      valid = false;
    }

    if(content === ""){
      document.getElementById("contentError").textContent = "Chapter content is required.";
      valid = false;
    } else if(content.length > 2000){
      document.getElementById("contentError").textContent = "Chapter cannot exceed 2000 characters.";
      valid = false;
    }

    if(valid){
      alert("Chapter submitted successfully!");
      this.reset();
      window.location.href = "profile.html"; 
    }
  });
</script>
</body>
</html>
