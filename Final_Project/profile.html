<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Weave - Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f4f4f9;
      color: #333;
    }
    header {
      background: #4B0082; 
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    header img {
      height: 120px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    fieldset {
      border: 2px solid #4B0082;
      border-radius: 8px;
      padding: 20px;
    }
    legend {
      padding: 0 10px;
      color: #4B0082;
      font-weight: bold;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #4B0082;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background: #360061;
    }
    .links {
      margin-top: 15px;
      text-align: center;
    }
    .links a {
      color: #4B0082;
      text-decoration: none;
      margin: 0 5px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <a href="profile.html"><img src="swlogo.png" alt="Story Weave Logo"></a>
    <h1>Profile</h1>
  </header>

  <div class="container">
    <fieldset>
      <legend>Profile Information</legend>
      <p><b>Name:</b> Toufikur Rahman</p>
      <p><b>Email:</b> toufikurrahman2001@gmail.com</p>
      <button onclick="location.href='update-profile.html'">Update Profile</button>
      <button onclick="location.href='change-password.html'">Change Password</button>
    </fieldset>

    <fieldset>
      <legend>Co-Author Features</legend>
      <button onclick="location.href='story.html'">Story</button>
      <button onclick="location.href='chapter.html'">Chapter</button>
      <button onclick="location.href='submission.html'">Submission</button>
      <button onclick="location.href='comment.html'">Comment</button>
      <button onclick="location.href='portfolio.html'">Portfolio</button>
      <button onclick="location.href='peer_review.html'">Peer Review</button>
    </fieldset>

    <div class="links">
      <a href="logout.html">Logout</a>
    </div>
  </div>
</body>
</html>
