<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; 
      padding: 0;
      background: #f4f4f9;
      color: #333;
      
    }
    header {
      background: #4B0082; 
      padding: 15px;
      text-align: center;
      color: white;
    }
    header img {
      height: 200px;
    }
    .container {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(255, 235, 235, 0.1);
    }
    fieldset {
      border: 2px solid #4B0082;
      border-radius: 8px;
      padding: 20px;
    }
    legend {
      padding: 0 10px;
      color: #4B0082;
      font-weight: bold;
    }
    input {
      width: 92%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 4px;
      background: #4B0082;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #360061;
    }
    .links {
      margin-top: 10px;
      text-align: center;
    }
    .links a {
      color: #4B0082;
      text-decoration: none;
      margin: 0 5px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Weave - Register</title>
 
</head>
<body>
  <header>
    <a href="profile.html"><img src="swlogo.png" alt="Story Weave Logo"></a>
    <h1>Register</h1>
  </header>

  <div class="container">
    <form action="profile.html">
      <fieldset>
        <legend>Create Account</legend>
        <input type="text" placeholder="Full Name" required><br><br>
        <input type="email" placeholder="Email" required><br><br>
        <input type="password" placeholder="Password" required><br><br>
        <input type="password" placeholder="Confirm Password" required><br><br>
        <button type="submit">Register</button>
      </fieldset>
    </form>
    <div class="links">
      <p><a href="StoryW.html">Already have an account? Login</a></p>
    </div>
  </div>
</body>
</html>
